<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>İlaç Sepeti</title>
        <link rel="stylesheet" href={{ url_for('static', filename='UI/CsPharmacistStaff.css')}}>
        {% block css %}
        {% endblock %}
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container"> 
            <div class="header">
                <h1 class="headerName">İLAÇ SEPETİ'NE HOŞGELDİNİZ</h1>
                <h3 class="signHeader">Eczane Çalışan Giriş</h3>
            </div>
            <div class="main">
                <div class="login">
                    <form action="{{ url_for('Login_Pharmacy_Staff')}}" method="POST">
                        <label for="chk" aria-hidden="true">Giriş Yap</label>
                        <input type="number" name="id" placeholder="Eczane ID" required="">
                        <input type="number" name="tcno" placeholder="TC No " required="">
                        <input type="number" name="status" placeholder="Statü " required="">
                        <input type="password" name="pswd" placeholder="Şifre" required="">
                    <button class="submitButton" type="submit" name="submit_log">Giriş Yap</button>
                </div>
                {% with messages = get_flashed_messages()  %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <h6>{{ message }}</h6>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </body>
</html>
