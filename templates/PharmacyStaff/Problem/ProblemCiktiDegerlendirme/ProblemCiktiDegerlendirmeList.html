{% extends "PharmacyStaff/Problem/ProblemMudahaleIndex.html" %}
{% block body %}
 <div class="row"><h3>Problem Çıktı Değerlendirme</h3></div>
  <div class="row">
    <div class="col-md-8">
      <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <td>Problem ID</td>
            <td>Belirtec ID</td>
            <td>Skor</td>
            <td>Skor Tarihi</td>
            <td>İşlem</td>
          </tr>
        </thead>
        <tbody>
          {% for row in list_users %}
          <tr>
          <form action="{{url_for('PharmacyStaff.add_ProblemTemplate')}}" method="POST">
            <td> <input style="width:50px" name="problemid" value="{{row[0]}}" readonly></td>
            <td> <input style="width:50px" name="belirtecid" value="{{row[1]}}" readonly></td>
            <td> <input type="number" class="form-control" name="skor" value="skor"></td>
            <td> <input type="date" class="form-control" name="skortarihi" value="skortarihi"></td>
            <td style="width: 150px;">
              <Button type="submit" class="btn btn-secondary btn-sm" name="add_skor" value="add_skor">Ekle</Button>
              <a href="/Pharmacy_Admin/mudahaledetay/delete/{{row[0]}}" class="btn btn-danger btn-delete btn-sm">Sil</a>
            </td>
          </form>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
  
{% endblock %}
