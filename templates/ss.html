<!DOCTYPE html>
<html>

<head>
    <!-- Remote style sheet -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    
    <!-- Local style sheet relative to workspace folder -->
    <link rel="stylesheet" href="../UI/reset.css">

    <!-- Local style sheet relative to this file -->
    <link rel="stylesheet" href="../UI/CsWelcomePage.css">
</head>

<body>
    <div class="container" id="content">
        <h1 class="WelcomeHeader">İLAÇ SEPETİ'NE HOŞGELDİNİZ</h1>
        <h3 class="WelcomeDescription">Bilgilerinizi doldurarak reçetenize ulaşabilirsiniz</h3>
        <form action="/GetMedicine" method="POST">
            <label for="fname">Adınızı Giriniz:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Soyadınızı Giriniz:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="tc">TC kimlik numaranızı giriniz</label>
            <input type="number" id="tc" name="tc"><br><br>
            <label for="password">E-Nabız şifrenizi giriniz</label>
            <input type="password" id="password" name="password"><br><br>
        </form>
        {%if message%}
            <p class="message">{{ message | safe}}</p>
        {% endif %}
        <div class="SubmitButton">
            <button type="submit" formaction="/GetMedicine">Reçetemi Gör</button>
            <button type="submit" formaction="/GetMedicine">Submit to another page</button>
        </div>
    </div>
</body>

</html>
