<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>İlaç Sepeti</title>
	<link rel="stylesheet" href={{ url_for('static', filename='UI/CsWelcomePage.css')}}>
	{% block css %}
    {% endblock %}
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <div class="header">
            <h1 class="headerName">İLAÇ SEPETİ'NE HOŞGELDİNİZ</h1>
            {% block headerName %}
                <h3 class="signHeader"></h3>
            {% endblock %}
        </div>
        <div class="main">  	
            <input type="checkbox" id="chk" value=1 aria-hidden="true">
                <div class="signup">
                    <form>
                        <label for="chk" aria-hidden="true">Üye Ol</label>
                        {% block signinput %}
                            <input type="name" name="name" placeholder="İsim Soyisim" required="">
                            <input type="number" name="tc" placeholder="TC No" required="">
                            <input type="number" name="phone" placeholder="Telefon Numarası" required="">
                            <input type="email" name="email" placeholder="Email" required="">
                            <input type="password" name="pswd" placeholder="Şifre" required="">  
                            <button type="submit" name="submit_sign_user" value="submit_sign_user">Üye Ol</button>
                        {% endblock %}
                    </form>
                </div>

                <div class="login">
                    <form>
                        <label for="chk" aria-hidden="true">Giriş Yap</label>
                        {% block logininput %}
                            <input type="number" name="tc" placeholder="TC No" required="">
                            <input type="password" name="pswd" placeholder="Şifre" required="">
                        {% endblock %}
                        <button type="submit" name="submit_log" value="submit_log">Giriş Yap</button>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
