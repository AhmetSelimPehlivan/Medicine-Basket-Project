{% extends "Pharmacy/ProblemDetay/ProblemDetayIndex.html" %}
{% block body %}
 <div class="row"><h3>Problem Çıktı Detay</h3></div>
  <div class="row">
    <div class="col-md-8">
      <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <td>Alan ID</td>
            <td>Sinif ID</td>
            <td>Çıktı ID</td>
            <td>Belirteç Adı</td>
            <td>Sıra</td>
            <td>İşlem</td>
          </tr>
        </thead>
        <tbody>
          {% for row in list_users %}
          <tr>
          <form action="{{url_for('PharmacyMission.add_CiktiDetay')}}" method="POST">
            <td> <input style="width:50px" name="alanid" value="{{row[0]}}" readonly></td>
            <td> <input style="width:50px" name="sinifid" value="{{row[1]}}" readonly></td>
            <td> <input style="width:50px" name="ciktiid" value="{{row[2]}}" readonly></td>
            <td> <input style="width:50px" name="belirtecid" value="{{row[3]}}" readonly></td>
            <td> <input type="number" class="form-control" name="sira" value="{{list_order[3]}}">{{list_order[3]}}</td>
            <td style="width: 150px;">
              <Button type="submit" class="btn btn-secondary btn-sm">Ekle</Button>
              <a href="/Pharmacy_Admin/ciktidetay/delete/{{row[0]}}" class="btn btn-danger btn-delete btn-sm">Sil</a>
            </td>
          </form>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
  
{% endblock %}
